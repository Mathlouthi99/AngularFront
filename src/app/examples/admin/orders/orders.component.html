<div class="container mt-5">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="http://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <table class="table table-borderless main">
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Installation Date</th>
          <th>Status</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.user.name }}</td>
          <td>{{ order.installationDate | date }}</td>
          <td>{{ order.status }}</td>
          <td>{{ order.address.street }}, {{ order.address.city }}, {{ order.address.zipCode }}</td>
          <td>
            <a routerLink="/orders/{{ order.id }}" class="btn btn-primary btn-sm">Details</a>
          </td>
        </tr>
      </tbody>
    </table>
    

    

</div>
