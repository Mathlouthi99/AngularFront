    <div class="main">

    <div class="wrapper">

    
    <!-- ============== SECTION ============== -->
    <section class="wrapper">
        <div class="container">
          
        
        
        <div class="main">
          <main class="col-xl-8 col-lg-8">
        
            
        
            <!-- ============== COMPONENT CHECKOUT =============== -->	
            
        
            <article class="card">  
              <div class="content-body">
                
                <form class="needs-validation" novalidate>
                  <div class="row">
                    <div class="col-md-6 mb-3">           
                    </div>
                    <div class="col-md-6 mb-3">
                    </div>
                  </div>
          
                  <div class="mb-3">
                    <label for="username">Username</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                      </div>
                      <input type="text" class="form-control" id="username" placeholder="Username" required>
                      <div class="invalid-feedback" style="width: 100%;">
                        Your username is required.
                      </div>
                    </div>
                  </div>
          
                  <div class="mb-3">
                    <label for="email">Email <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                      Please enter a valid email address for shipping updates.
                    </div>
                  </div>
          
                  <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                    <div class="invalid-feedback">
                      Please enter your shipping address.
                    </div>
                  </div>
          
          
                  <div class="row">
                    <div class="col-md-5 mb-3">
                      <label for="country">Country</label>
                      <select class="custom-select d-block w-100" id="country" required>
                        <option value="">Choose...</option>
                        <option>United States</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid country.
                      </div>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="state">State</label>
                      <select class="custom-select d-block w-100" id="state" required>
                        <option value="">Choose...</option>
                        <option>California</option>
                      </select>
                      <div class="invalid-feedback">
                        Please provide a valid state.
                      </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="zip">Zip</label>
                      <input type="text" class="form-control" id="zip" placeholder="" required>
                      <div class="invalid-feedback">
                        Zip code required.
                      </div>
                    </div>
                  </div>
                  <hr class="mb-4">
               
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="save-info">
                    <label class="custom-control-label" for="save-info">Save this information for next time</label>
                  </div>
                  <hr class="mb-4">
          
                  <h4 class="mb-3">Payment</h4>
          
                  <div class="d-block my-3">
                    
                    
                    
                  </div>
                  <div class="mb-2">
                    <label for="cc-number">Credit card number</label>
                    <input type="text" class="form-control" id="cc-number" placeholder="" required>
                    <div class="invalid-feedback">
                      Credit card number is required
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <img src="assets/img/visa.png" alt="Your Logo" style="width: 45px; height: auto;">
                      <img src="assets/img/master.png" alt="Your Logo" style="width: 45px; height: auto;">
                      <img src="assets/img/stripe.png" alt="Your Logo" style="width: 45px; height: auto;">                  
                    </div>

                  </div>
                  <div class="row">
                    <div class="col-md-3 mb-3">
                      <label for="cc-expiration">Expiration</label>
                      <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                      <div class="invalid-feedback">
                        Expiration date required
                      </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="cc-cvv">CVC</label>
                      <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                      <div class="invalid-feedback">
                        Security code required
                      </div>
                    </div>
                  </div>
                  <hr class="mb-4">
                  <button class="btn btn-outline-danger btn-round" (click)="open()">confirm & place order </button>
                  
                </form>
                 
                 
              </div> <!-- card-body end.// -->
            </article> <!-- card end.// -->
            <!-- ============== COMPONENT CHECKOUT .// =============== -->
        
          </main> <!-- col.// -->
           
        
        </div> <!-- row.// -->
        
        <br><br>
        
        </div> <!-- container .//  -->
        </section>
    </div>
  </section>
    </div>
